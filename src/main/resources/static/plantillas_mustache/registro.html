<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario_registro.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <form class="form_registro_usuario">
            <span class="title">ÚNETE</span>
            <label for="nombre" class="label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="input">
            <label for="apellido" class="label">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="input">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" name="email" class="input">
            <label for="password" class="label">Contraseña</label>
            <input type="password" id="pass" name="pass" class="input">
            <label for="avatar" class="label">Avatar Opcional</label>
            <input type="file" name="avatar" id="avatar"/>
            <input type="submit" value="Registrarme" class="submit"/>
        </form>
    </div>  
</body>
</html>
