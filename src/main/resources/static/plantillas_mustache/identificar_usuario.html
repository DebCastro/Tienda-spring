<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario_inicio_sesion.css">
    <title>Document</title>
</head>
<body>
	<div class="form_inicio_sesion">
		<span class="title">Inicia sesión</span>
		<form id="form_login">
			<label for="email" class="label">Email</label>
			<input type="email" name="email" id="email" class="input"/>
			<label for="password" class="label">Contraseña</label>
			<input type="password" name="pass" id="pass" class="input"/>
            <div>
                <label for="datos" class="label">Recordar mis datos</label>
                <input type="checkbox" checked="checked" id="recordar_datos"/> 
            </div>
			<input type="submit" value="Bienvenido" class="submit"/>
		</form>
	</div>
</body>
</html>
