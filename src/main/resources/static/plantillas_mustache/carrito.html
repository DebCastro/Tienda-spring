<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carrito.css">
    <title>Document</title>
</head>
<body>
    <div class="carrito">
    	{{#.}}
        <div id="div-producto-{{articulo_id}}" class="articulo_compra">
            <!--src="mostrar_imagen?id={{articulo_id}}"-->
            <img src="mostrar_imagen?id={{articulo_id}}" class="img_carrito"/> <!--asi llamamos el alias en la base de datos al dato que pedimos articulo_id !-->
            <div class="datos">
                <span>Articulo: {{nombre}} </span>
                <span>{{precio_articulo}} &euro;</span>
                <input id-articulo="{{articulo_id}}" class="enlace_cantidad_producto_carrito"type="number" value="{{cantidad}}"/>
                <a id-articulo="{{articulo_id}}" class="enlace_borrar_producto_carrito"href="#">Borrar producto</a> 
            </div>
        </div>	
    	{{/.}}
        <div class="comprar">
            <a href="#" id="realizar_pedido">Realizar Pedido</a>
        </div>
    </div>
</body>
</html>
